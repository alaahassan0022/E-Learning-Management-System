<app-c1></app-c1>
<div id="all" style=" height: 100%; background-image: url('../../assets/img/image.jpg'); font-size: medium;">
  <header style="text-align:center">
    <h1 style="font-size: xx-large; padding-top: 40px;"><b> Scores </b></h1>
  </header>
  <br><br>

    <table
      style="border: 1px black solid;   background-color: rgba(255, 255, 255, 0.574); width: 320px; margin:auto;">
      <tr>
        <th style="border: 1px black solid;"> Course</th>
        <th style="border: 1px black solid;"> Grades</th>

      </tr>

      <tr style="border: 1px black solid;" *ngFor="let c of arrcourses;let i = index;">
        <td style="border: 1px black solid;">{{c}}</td>
        <td style="border: 1px black solid;">{{arrgrades[i]}}</td>

      </tr>

    </table>

</div>
